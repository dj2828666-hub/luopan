<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>专业风水罗盘</title>
    <style>
        :root { --gold: #d4af37; --wood: #2c0a0a; --red: #ff3b30; --text: #f0e68c; }
        
        body { 
            background: #000; margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; width: 100vw; color: var(--gold); font-family: sans-serif; overflow: hidden;
        }

        /* 顶部角度文字 */
        #info-box { position: absolute; top: 5%; text-align: center; width: 100%; z-index: 30; }
        #degree-val { font-size: 3.5rem; font-weight: bold; color: #fff; text-shadow: 0 0 15px var(--gold); margin: 0; }
        #gua-val { font-size: 1.2rem; background: rgba(211, 175, 55, 0.2); padding: 5px 15px; border-radius: 20px; }

        /* 罗盘外壳 - 强制正方形并居中 */
        .compass-outer {
            position: relative;
            width: 90vw; height: 90vw; max-width: 380px; max-height: 380px;
            display: flex; align-items: center; justify-content: center;
        }

        /* 固定十字线 */
        .line { position: absolute; background: var(--red); z-index: 20; opacity: 0.8; pointer-events: none; }
        .h-line { width: 105%; height: 1.5px; }
        .v-line { width: 1.5px; height: 105%; }

        /* 旋转盘面 */
        #disk {
            width: 100%; height: 100%; border-radius: 50%;
            background: radial-gradient(circle, #3d1010 0%, #1a0505 100%);
            border: 6px solid var(--gold); box-shadow: 0 0 30px rgba(0,0,0,0.8), inset 0 0 40px #000;
            position: relative; transition: transform 0.1s linear; overflow: hidden;
        }

        /* 九宫格文字 */
        .nine-grid {
            position: absolute; top: 22%; left: 22%; width: 56%; height: 56%;
            display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr);
            border: 1px solid var(--gold); z-index: 5;
        }
        .cell { border: 0.5px solid rgba(212,175,55,0.3); display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 11px; line-height: 1.2; background: rgba(0,0,0,0.2); }
        .cell span { font-size: 14px; font-weight: bold; color: #fff; }

        /* 二十四山文字层 */
        .mountains-layer { position: absolute; width: 100%; height: 100%; z-index: 2; }
        .m-text {
            position: absolute; width: 100%; height: 100%; text-align: center;
            font-size: 12px; font-weight: bold; padding-top: 8px; box-sizing: border-box;
        }

        #start-btn { 
            padding: 18px 45px; font-size: 1.3rem; background: var(--gold); color: #000; 
            border: none; border-radius: 50px; font-weight: bold; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <button id="start-btn">开启专业风水罗盘</button>

    <div id="info-box" style="display:none;">
        <p id="degree-val">0°</p>
        <span id="gua-val">加载中...</span>
    </div>

    <div class="compass-outer" id="ui" style="display:none;">
        <div class="line h-line"></div><div class="line v-line"></div>
        <div id="disk">
            <div id="mountains-box" class="mountains-layer"></div>
            <div class="nine-grid">
                <div class="cell"><span>巽四</span>东南</div><div class="cell" style="background:rgba(212,175,55,0.1)"><span>离九</span>正南</div><div class="cell"><span>坤二</span>西南</div>
                <div class="cell"><span>震三</span>正东</div><div class="cell" style="color:var(--red)">中宫</div><div class="cell"><span>兑七</span>正西</div>
                <div class="cell"><span>艮八</span>东北</div><div class="cell" style="background:rgba(212,175,55,0.1)"><span>坎一</span>正北</div><div class="cell"><span>乾六</span>西北</div>
            </div>
        </div>
    </div>

    <script>
        // 初始化二十四山
        const ms = ["子","癸","丑","艮","寅","甲","卯","乙","辰","巽","巳","丙","午","丁","未","坤","申","庚","酉","辛","戌","乾","亥","壬"];
        const box = document.getElementById('mountains-box');
        ms.forEach((t, i) => {
            const d = document.createElement('div');
            d.className = 'm-text';
            d.innerText = t;
            d.style.transform = `rotate(${i * 15}deg)`;
            box.appendChild(d);
        });

        const btn = document.getElementById('start-btn');
        const disk = document.getElementById('disk');
        const degEl = document.getElementById('degree-val');
        const guaEl = document.getElementById('gua-val');

        btn.onclick = () => {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(s => { if(s==='granted') run(); });
            } else { run(); }
        };

        function run() {
            btn.style.display = 'none';
            document.getElementById('ui').style.display = 'flex';
            document.getElementById('info-box').style.display = 'block';
            window.addEventListener('deviceorientation', e => {
                let h = e.webkitCompassHeading || 0;
                disk.style.transform = `rotate(${-h}deg)`;
                degEl.innerText = Math.round(h) + "°";
                
                // 八方逻辑
                const gs = ["坎一(正北)","艮八(东北)","震三(正东)","巽四(东南)","离九(正南)","坤二(西南)","兑七(正西)","乾六(西北)"];
                let idx = Math.round(((h %= 360) < 0 ? h + 360 : h) / 45) % 8;
                guaEl.innerText = gs[idx];
            }, true);
        }
    </script>
</body>
</html>
